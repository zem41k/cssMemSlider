<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Mem Slider</title>
</head>

<body>

    <div class="wrapper">

        <input type="radio" name="mem" id="mem1" checked>
        <input type="radio" name="mem" id="mem2">
        <input type="radio" name="mem" id="mem3">
        <input type="radio" name="mem" id="mem4">

        <div class="slider">


            <div class="slide slide1"><img class="slide-img" src="./assets/img/mem1.png" alt="mem1"></div>
            <div class="slide"><img class="slide-img" src="./assets/img/mem2.png" alt="mem2"></div>
            <div class="slide"><img class="slide-img" src="./assets/img/mem3.png" alt="mem3"></div>
            <div class="slide"><img class="slide-img" src="./assets/img/mem4.png" alt="mem4"></div>

        </div>
        <div class="slider-bottom-part">
            <div class="slide-title-container">
                <div class="slide-title-box">

                    <div class="slide-title title1">Почему программа зависает?</div>
                    <div class="slide-title">Как спросить адресс у программиста?</div>
                    <div class="slide-title">Что делать когда обнаружил баг?</div>
                    <div class="slide-title">Когда твой папа фрилансер...</div>

                </div>
            </div>
            <div class="navigation">

                <label for="mem1" class="bar"></label>
                <label for="mem2" class="bar"></label>
                <label for="mem3" class="bar"></label>
                <label for="mem4" class="bar"></label>

            </div>
        </div>

    </div>

</body>

</html>
